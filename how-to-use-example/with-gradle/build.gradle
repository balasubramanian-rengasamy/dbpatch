apply plugin: 'dbpatch'

dbpatch {
	configFile = "../dbpatch.properties"
	selectedConfiguration = "conf_01"
}

buildscript {

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies { 
	    classpath 'org.jsoftware.dbpatch:dbpatch-gradle-plugin:4.1'
	    classpath 'mysql:mysql-connector-java:6.0.2'
    }
}



